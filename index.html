<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>PPT 定制服务报价</title>  
    <link rel="stylesheet" href="style.css">  
    <script src="script.js" defer></script>  
</head>  
<body>  
    <div class="container">  
        <h1>PPT 定制服务报价</h1>  
        <form id="quoteForm">  
            <div class="form-group">  
                <label for="pages">需要多少页PPT：</label>  
                <input type="number" id="pages" min="1" required>  
            </div>  
            <div class="form-group">  
                <label for="deadline">什么时候要：</label>  
                <select id="deadline" required>  
                    <option value="0">3天以上</option>  
                    <option value="10">2天内</option>  
                    <option value="20">24小时内</option>  
                    <option value="30">12小时内</option>  
                </select>  
            </div>  
            <div class="form-group">  
                <label for="designLevel">需要哪种设计：</label>  
                <select id="designLevel" required>  
                    <option value="simple">简单设计</option>  
                    <option value="standard">标准设计</option>  
                    <option value="beautiful">精美设计</option>  
                    <!-- 假设没有“一般设计”、“高端设计”和“首席设计”选项，根据需要可添加 -->  
                </select>  
            </div>  
            <div class="form-group">  
                <label for="content">是否提供内容：</label>  
                <select id="content" required>  
                    <option value="0">不提供</option>  
                    <option value="3">难度简单，代写3元/页</option>  
                    <!-- 假设只有简单难度，根据需要可添加更多选项 -->  
                </select>  
            </div>  
            <div class="form-group">  
                <label>  
                    <input type="radio" name="animation" value="static" checked> 静态  
                    <input type="radio" name="animation" value="dynamic"> 动态  
                </label>  
            </div>  
            <button type="button" onclick="calculatePrice()" class="blue-button">计算报价</button>  
        </form>  
        <p>总报价为：<span id="totalPrice">0</span>元</p>  
    </div>  
</body>  
</html>
